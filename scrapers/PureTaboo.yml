name: puretaboo
sceneByURL:
  - action: scrapeXPath
    url:
      - 21sextury.com/en/video
      - girlsway.com/en/video
      - puretaboo.com/en/video
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //h1[contains(@class, "ScenePlayerHeaderDesktop-PlayerTitle-Title")]/text()
      Image: //div[contains(@class, "ScenePlayerHeaderDesktop-VideoBackground")]/img/@src
      Date:
        selector: //span[contains(@class, "ScenePlayerHeaderDesktop-Date-Text")]
      Details:
        selector: //div[contains(@class, "DescriptionText-Paragraph")]/text()
        concat: "\n\n"
      Tags:
        Name:
          selector: //a[contains(@class, "Categories-Link")]
      Performers:
        Name:
          selector: //script[@type="application/ld+json"]
          postProcess:
            - replace:
                - regex: .+actor":(.+)
                  with: "$1"
                - regex: '.+?"name":"([^"].+?",).+?'
                  with: $1
                - regex: '(.+)gender":.+'
                  with: $1
          split: '",'
      Studio:
        Name:
          selector: //meta[@name="twitter:domain"]/@content
          postProcess:
            - replace:
                - regex: ([^\.]+)\.com
                  with: $1
            - map:
                twentyonesextury: 21Sextury
                girlsway: GirlsWay
                puretaboo: PureTaboo
driver:
  useCDP: true
  sleep: 6
